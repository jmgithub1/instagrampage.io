<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakestagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="mainBody">
        <section id="leftBox">  
            <img src="./images/instagramphoto.PNG" alt="instagramphoto">        
        </section>
        <section id="rightBox">
            <div id= "upperRight">
                <div class ="logoBox">
                    <img src="./images/logo.png" alt="loginInsta">              
                </div>
                <div class="loginBox">
                    <input type="text" name="username" placeholder="Phone number, username or email." required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Log in">
                </div>
                <div class="orBox">
                    <p>OR</p>
                 </div>
                <div class="fbLogin">
                    <img src="./images/loginFB.PNG" alt="loginInsta">
                    <p>Forgot Password?</p>
                </div>
            </div>
            <div id="lowerRight">  
                <div class ="signUp">
                    <p>Dont have an account?</p>
                    <p>Sign Up</p>
                </div>
                 <div class="appStore">
                     <div>
                        <p>Get the app.</p>
                     </div>
                     <div>
                        <img src="./images/AppStore.png" alt="applestore">  
                        <img src="./images/GooglePlay.png" alt="GooglePlay">  
                    </div>
                </div>
            </div>
        </section>
    </section>
